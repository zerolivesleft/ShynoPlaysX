<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Plays X - Commands</title>
    <style>
        #commands {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .command {
            margin: 5px 0;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Twitch Plays X - Commands</h1>
    <div id="commands"></div>
    <script>
        const socket = new WebSocket(`ws://${window.location.host}`);
        const commandsDiv = document.getElementById('commands');

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.textContent = `${data.username}: ${data.message}`;
            commandsDiv.appendChild(commandElement);
            commandsDiv.scrollTop = commandsDiv.scrollHeight;

            // Keep only the last 100 commands
            while (commandsDiv.children.length > 100) {
                commandsDiv.removeChild(commandsDiv.firstChild);
            }
        };

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
