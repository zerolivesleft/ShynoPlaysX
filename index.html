<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Plays X - Commands</title>
    <style>
        #commands {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Twitch Plays X - Commands</h1>
    <div id="commands"></div>
    <script>
        const commandsDiv = document.getElementById('commands');

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            commandsDiv.appendChild(messageElement);
            commandsDiv.scrollTop = commandsDiv.scrollHeight;

            // Keep only the last 1000 messages
            while (commandsDiv.children.length > 1000) {
                commandsDiv.removeChild(commandsDiv.firstChild);
            }
        }

        function connectWebSocket() {
            const socket = new WebSocket(`ws://${window.location.host}`);

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'command') {
                        addMessage(`${data.username}: ${data.message}`);
                    } else if (data.type === 'log') {
                        // Only display server logs, not client logs
                        if (data.message.startsWith('Bot server:')) {
                            addMessage(data.message);
                        }
                    }
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                    addMessage('Error parsing WebSocket message: ' + error.message);
                }
            };

            socket.onopen = (event) => {
                console.log('WebSocket connection established', event);
                // Remove client-side connection message
                // addMessage('WebSocket connection established');
                // Remove the client hello message
                // socket.send(JSON.stringify({ type: 'log', message: 'Hello from client' }));
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                addMessage('WebSocket error: ' + JSON.stringify(error, Object.getOwnPropertyNames(error)));
            };

            socket.onclose = (event) => {
                console.log('WebSocket connection closed:', event);
                addMessage(`WebSocket connection closed: ${event.code} ${event.reason}`);
                // Attempt to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
        }

        connectWebSocket();
    </script>
</body>
</html>
