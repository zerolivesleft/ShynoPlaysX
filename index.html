<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch Plays X - Commands</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

      #commands {
        height: 400px;
        overflow-y: scroll;
        padding: 10px;
        font-family: 'Roboto', sans-serif;
        white-space: pre-wrap;
        word-wrap: break-word;
        display: flex;
        flex-direction: column-reverse; /* Add this line */
      }
      .message {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
        align-items: center;
      }
      .message-user {
        font-weight: 700;
        color: #0066cc;
        font-size: 1.1em;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        letter-spacing: 0.5px;
        text-transform: capitalize;
      }
      .message-content {
        text-align: right;
        max-width: 70%;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div id="commands"></div>
    <script>
      const commandsDiv = document.getElementById("commands");

      function addMessage(message) {
        const messageElement = document.createElement("div");
        messageElement.className = 'message';
        const [user, ...contentParts] = message.split(':');
        const content = contentParts.join(':').trim();
        
        const userSpan = document.createElement("span");
        userSpan.textContent = user; // Removed the colon here
        userSpan.className = 'message-user';
        
        const contentSpan = document.createElement("span");
        contentSpan.textContent = content || '';
        contentSpan.className = 'message-content';
        
        messageElement.appendChild(userSpan);
        messageElement.appendChild(contentSpan);
        
        commandsDiv.insertBefore(messageElement, commandsDiv.firstChild);
        commandsDiv.scrollTop = 0;

        // Keep only the last 1000 messages
        while (commandsDiv.children.length > 1000) {
          commandsDiv.removeChild(commandsDiv.lastChild);
        }
      }

      function connectWebSocket() {
        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            if (data.type === "log") {
              if (data.message.startsWith("Bot server:") && data.message.includes("@")) {
                const messageContent = data.message.split("@")[1].trim();
                addMessage(messageContent);
              }
            }
          } catch (error) {
            console.error("Error parsing WebSocket message:", error);
            //addMessage("Error parsing WebSocket message: " + error.message);
          }
        };

        socket.onopen = (event) => {
          console.log("WebSocket connection established", event);
          // Remove client-side connection message
          // Remove the client hello message
          // socket.send(JSON.stringify({ type: 'log', message: 'Hello from client' }));
        };

        socket.onerror = (error) => {
          console.error("WebSocket error:", error);
          addMessage(
            "WebSocket error: " +
              JSON.stringify(error, Object.getOwnPropertyNames(error))
          );
        };

        socket.onclose = (event) => {
          console.log("WebSocket connection closed:", event);
          // Attempt to reconnect after 5 seconds
          setTimeout(connectWebSocket, 5000);
        };
      }

      connectWebSocket();
    </script>
  </body>
</html>
